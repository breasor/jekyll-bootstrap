<div class="container">




  <form class="form-horizontal" action="//formspree.io/brett.reasor@gmail.com" method="post" c>
    <fieldset>

      <!-- Form Name -->
      <legend class="h1">Contact Us</legend>
      <div class="lead">Please fill out the following form and we will get back to you soon.  Alternatively, you can call or mail us directly at the address below. </div>
      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="name">Name (*)</label>
        <div class="col-md-4">
          <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
          <span class="help-block">Full Name</span>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="company">Company</label>
        <div class="col-md-4">
          <input id="company" name="company" type="text" placeholder="" class="form-control input-md">

        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="address">Address</label>
        <div class="col-md-4">
          <textarea class="form-control" id="address" name="address"></textarea>
        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="_replyto">Email (*)</label>
        <div class="col-md-4">
          <input id="_replyto" name="_replyto" type="text" placeholder="" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Text input-->
      <div class="form-group">
        <label class="col-md-4 control-label" for="phone">Phone (*)</label>
        <div class="col-md-4">
          <input id="phone" name="phone" type="text" placeholder="" class="form-control input-md" required="">

        </div>
      </div>

      <!-- Textarea -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="message">Message (*)</label>
        <div class="col-md-4">
          <textarea class="form-control" id="message" name="message"></textarea>
        </div>
      </div>

      <!-- Text input-->
      <div class="control-group" style="display:none" >
        <label class="control-label" for="_gotcha">Text Input</label>
        <div class="controls" style="display:none" >
          <input type="text" name="_gotcha" style="display:none" />
        </div>
      </div>

      <!-- Button -->
      <div class="form-group">
        <label class="col-md-4 control-label" for="submit"></label>
        <div class="col-md-4">
          <button type="submit" value="Send" id="Submit" name="Submit" class="btn btn-inverse">Submit</button>
        </div>
      </div>

    </fieldset>
  </form>

</div>
