---
layout: default
title: Videos
permalink: videos/index.html
---
<div class="container">
  {% for post in site.posts %}
  {% if post.category == "videos" %}
  <div class="panel panel-default">
  <div class="panel-heading">
  <h2><a href="{{ post.url }}">{{ post.title }} </a> in {{ post.location }}</h2>
  <span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %d, %Y" }}</time></span>
</div>

<div class="panel-body">




        <p> {{post.content}}</p>
</div>
</div>
<div style="padding-bottom: 15px"></div>
    {% endif %}
    {% endfor %}

  </div>
