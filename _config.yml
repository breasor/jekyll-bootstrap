#
# This file contains configuration flags to customize your site
#
# Dependencies
markdown:         redcarpet
highlighter:      pygments

# Permalinks
permalink:        pretty
relative_permalinks: true

paginate:         5

# Setup
title:            'Security Consult'
tagline:          Your insider in the Security Business Providing Professional Solutions and True Protection'
url: http://localhost:4000
#url: http://breasor.github.io

baseurl:

author:
  name:           'Brett Reasor'
  url:            https://twitter.com/brettreasor

# Name of your site (displayed in the header)
name: Brett Reasor

# Short bio or description (displayed in the header)
description: 'North Carolina based security consulting and private investigative services'

# Custom vars
version:          0.1.0

# URL of your avatar or profile pic (you could use your GitHub profile pic)
#avatar: https://raw.githubusercontent.com/barryclark/jekyll-now/master/images/jekyll-logo.png

#
# Flags below are optional
#

# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics:


header-links:
  - title: Home
    url: /
    external: false
    icon: home
  - title: Videos
    url: /videos
  - title: Testimonials
    url: /testimonials
  - title: Contact Us
    url: /contact

footer-links:
  - title: About
    url: /about
  - title: Forms
    url: /forms
  - title: Manuals
    url: /manuals
  - title: Rates
    url: /rates

social-icons:
 - title: mail
   url: mailto:info@securityconsult411.com
   class: mail
 - title: facebook
   url: https://www.facebook.com/411SC
   class: facebook-square
 - title: LinkedIn
   url: https://www.linkedin.com/company/1242552
   class: linkedin
 - title: Twitter
   url: http://twitter.com/411Security
   class: twitter
 - title: Yelp
   url: http://www.yelp.com/biz/securityconsult-charlotte
   class: yelp

#
# !! You don't need to change any of the configuration flags below !!
#


# Set the Sass partials directory, as we're using @imports
sass:
  sass_dir: _sass
  style: :expanded # You might prefer to minify using :compressed

# Use the following plug-ins
gems:
  - jemoji # Emoji please!
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem



# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
