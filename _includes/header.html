<header class="site-header">

  <div class="wrapper">


    <div class="container-fluid">
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
              <span class="sr-only">Menu</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{site.url}}">
              <img src="{{"/images/logo.jpg"  | prepend: site.baseurl }}">
            </a>

          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">

              {% for node in site.header-links %}
              {% if page.title == node.title %}
              <li class="active"><a class="sidebar-nav-item" href="{{ node.url }}">{{ node.title }}</a></li>
              {% else %}
              <li><a class="sidebar-nav-item" href="{{ node.url }}">{{ node.title }}</a></li>
              {% endif %}
              {% endfor %}

            </ul>
            <div class="pull-right">
              {% include svg-icons.html %}
            </div>
          </div>
          <!-- /.navbar-collapse -->

        </div>
        <!-- /.container -->

      </nav>
    </div>



  </div>

</header>
